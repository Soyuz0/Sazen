<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambiguous Target Fixture</title>
    <style>
      body {
        font-family: ui-sans-serif, -apple-system, "Segoe UI", sans-serif;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f7f5ef;
      }

      main {
        width: min(520px, 100%);
        background: white;
        border: 1px solid #d8d2c6;
        border-radius: 12px;
        padding: 24px;
      }

      .hidden-area {
        display: none;
      }

      button {
        height: 40px;
        border: 0;
        border-radius: 8px;
        padding: 0 14px;
        font-weight: 700;
        background: #1d4d6d;
        color: #fff;
      }

      #status {
        margin-top: 12px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Ambiguous Role Target</h1>

      <div class="hidden-area" aria-hidden="true">
        <button data-testid="hidden-search" type="button">Search</button>
      </div>

      <button data-testid="visible-search" id="visible-search" type="button">Search</button>
      <p id="status" aria-live="polite">waiting</p>
    </main>

    <script>
      const visibleSearchButton = document.querySelector('#visible-search');
      const status = document.querySelector('#status');

      visibleSearchButton.addEventListener('click', () => {
        status.textContent = 'clicked-visible-search';
        console.log('[fixture] visible search clicked');
      });
    </script>
  </body>
</html>
